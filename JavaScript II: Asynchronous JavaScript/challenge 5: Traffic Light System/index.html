<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light System</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            width: 100vw;
        }

        main{
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        div{
            height: 50px;
            width: 50px;
            border: 1px solid black;
            border-radius: 50%;
            margin: 20px;
        }

        p{
            padding: 10px;
            margin: 20px;
            font-size: 20px;
        }

        button{
            width: 150px;
            cursor: pointer;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <main>
        <div></div>
        <p></p>
        <button>Start</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
